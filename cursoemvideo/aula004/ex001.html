<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(243, 166, 243);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1>Hello, world</h1>
    <p>Já me livrei da maldição</p>
    <script>
        window.alert('minha primeira mensagem'); // para criar uma mensagem popup
        window.confirm('está gostando de javascript?'); // para dizer OK ou cancelar
        window.prompt('qual é seu nome?'); // abre um prompt
    </script>
</body>
</html>
