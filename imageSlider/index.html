<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
            <img src="images/backgroundedit.jpg" alt="image #1" class="slide slideActive">
            <img src="images/background2edit.jpg" alt="image #2" class="slide">
            <img src="images/backgroundedit3.jpg" alt="image #3" class="slide">

        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
